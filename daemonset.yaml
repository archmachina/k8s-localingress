---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: localingress-ds
  labels:
    component: localingress
spec:
  selector:
    matchLabels:
      component: localingress
  template:
    metadata:
      labels:
        component: localingress
    spec:
      volumes:
        - name: localingress-config
          configMap:
            name: localingress-config
      containers:
        - name: ingress
          image: docker.io/library/haproxy:2.2.4
          volumeMounts:
            - name: localingress-config
              mountPath: "/usr/local/etc/haproxy/"
